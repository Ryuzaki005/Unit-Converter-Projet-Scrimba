<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter V1 Projet SCRIMBA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="convertir.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-id" type="number" maxlength="02" value="0" min="0">
            <button id="btn-convert">Convert</button>
        </div>
        <div id="all-units">
            <div class="Units" id="unit-length">
                <h2>Length (Meter/Feet)</h2>
                <p><span class="Input-Value-In-Span">0</span> meters = <span id="Length-meter-to-feet"></span> feet | <span class="Input-Value-In-Span">0</span> feet = <span id="Length-feet-to-meter"></span> meters</p>
            </div>
            <div class="Units" id="unit-volume">
                <h2>Volume (Liters/Gallons)</h2>
                <p><span class="Input-Value-In-Span">0</span> liters = <span id="Volume-litters-to-gallons"></span> gallons | <span class="Input-Value-In-Span">0</span> gallons = <span id="Volume-gallons-to-litters"></span> liters</p>
            </div>
            <div class="Units" id="unit-mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p><span class="Input-Value-In-Span">0</span> kilos = <span id="Mass-kilograms-to-pounds"></span> pounds | <span class="Input-Value-In-Span">0</span> pounds = <span id="Mass-pounds-to-kilograms"></span> kilos</p>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
